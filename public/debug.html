<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantum Falcon - Debug Page</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0a0e27;
      color: #e0e0e0;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    .test {
      margin: 1rem 0;
      padding: 1rem;
      background: rgba(0, 255, 255, 0.1);
      border-left: 3px solid #00ffff;
    }
    .pass { border-left-color: #14f195; }
    .fail { border-left-color: #ff4444; }
    pre { background: rgba(0, 0, 0, 0.3); padding: 1rem; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>üîç Quantum Falcon Debug Page</h1>
  <p>This page helps diagnose deployment issues.</p>
  
  <div id="tests"></div>
  
  <script>
    const tests = [];
    
    // Test 1: Check if main app loads
    function testMainApp() {
      return fetch('/assets/index-BbyYdHkj.js')
        .then(r => r.ok ? 'PASS' : 'FAIL')
        .catch(() => 'FAIL');
    }
    
    // Test 2: Check if index.html exists
    function testIndexHtml() {
      return fetch('/index.html')
        .then(r => r.ok ? 'PASS' : 'FAIL')
        .catch(() => 'FAIL');
    }
    
    // Test 3: Check environment
    function testEnvironment() {
      return {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        cookieEnabled: navigator.cookieEnabled,
        onLine: navigator.onLine,
        windowSize: `${window.innerWidth}x${window.innerHeight}`
      };
    }
    
    // Run tests
    Promise.all([
      testMainApp().then(r => ({ name: 'Main App JS Loads', result: r })),
      testIndexHtml().then(r => ({ name: 'index.html Accessible', result: r })),
      Promise.resolve({ name: 'Environment', result: 'PASS', data: testEnvironment() })
    ]).then(results => {
      const container = document.getElementById('tests');
      results.forEach(test => {
        const div = document.createElement('div');
        div.className = `test ${test.result === 'PASS' ? 'pass' : 'fail'}`;
        div.innerHTML = `
          <strong>${test.name}:</strong> ${test.result}
          ${test.data ? `<pre>${JSON.stringify(test.data, null, 2)}</pre>` : ''}
        `;
        container.appendChild(div);
      });
    });
  </script>
</body>
</html>
