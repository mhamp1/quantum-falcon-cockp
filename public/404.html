<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Falcon Cockpit</title>
    <link rel="icon" type="image/png" href="./falcon-head-official.png">
    <script>
        // Single Page App redirect for GitHub Pages
        // This script redirects 404s to index.html while preserving the path
        // The path is stored in sessionStorage and restored by the main app
        const segmentCount = 1; // Number of path segments to keep (1 for /repo-name/)
        const location = window.location;
        const pathSegmentsToKeep = location.pathname.split('/').slice(0, 1 + segmentCount).join('/');
        const restOfPath = location.pathname.slice(pathSegmentsToKeep.length);
        
        // Store the original path for the SPA router to pick up
        sessionStorage.setItem('spa-redirect-path', restOfPath + location.search + location.hash);
        
        // Redirect to the base path
        location.replace(pathSegmentsToKeep + '/' + (restOfPath ? '?p=' + encodeURIComponent(restOfPath + location.search) : '') + location.hash);
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0f3d 50%, #0a0a0f 100%);
            font-family: 'Orbitron', system-ui, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 212, 255, 0.3);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        p {
            color: #00d4ff;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }
    </style>
</head>
<body>
    <noscript>
        <div style="text-align: center;">
            <h1 style="font-size: 4rem; background: linear-gradient(90deg, #06b6d4, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">404</h1>
            <h2 style="margin: 20px 0;">Page Not Found</h2>
            <p style="color: #9ca3af;">Please enable JavaScript and try again.</p>
            <a href="./" style="display: inline-block; margin-top: 20px; padding: 16px 32px; background: linear-gradient(90deg, #06b6d4, #a855f7); color: white; text-decoration: none; border-radius: 8px;">Return to Cockpit</a>
        </div>
    </noscript>
    <div class="loader">
        <div class="spinner"></div>
        <p>Redirecting...</p>
    </div>
</body>
</html>
