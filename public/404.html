<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Quantum Falcon</title>
    <link rel="icon" type="image/png" href="/falcon-head-official.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0f3d 50%, #0a0a0f 100%);
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container { max-width: 500px; }
        .falcon-img {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            opacity: 0.5;
        }
        h1 {
            font-size: 6rem;
            font-weight: 900;
            background: linear-gradient(90deg, #06b6d4, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        h2 {
            font-size: 1.5rem;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        p {
            color: #9ca3af;
            font-family: system-ui, sans-serif;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 16px 32px;
            background: linear-gradient(90deg, #06b6d4, #a855f7);
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/falcon-head-official.png" alt="Quantum Falcon" class="falcon-img">
        <h1>404</h1>
        <h2>Signal Lost</h2>
        <p>The coordinates you're looking for don't exist in this dimension. The Falcon has scanned all quadrants â€” nothing found.</p>
        <a href="/" class="btn">Return to Cockpit</a>
    </div>
</body>
</html>
