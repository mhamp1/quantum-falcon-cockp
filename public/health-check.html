<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Falcon - Health Check</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 100%);
            color: #00ffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background: rgba(0, 20, 40, 0.9);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00ffff;
        }
        .status-item {
            margin: 15px 0;
            padding: 10px;
            background: rgba(0, 40, 80, 0.5);
            border-left: 4px solid #00ffff;
        }
        .status-item.success {
            border-left-color: #00ff00;
        }
        .status-item.error {
            border-left-color: #ff0000;
        }
        .status-item h3 {
            margin-bottom: 5px;
            color: #fff;
        }
        .status-item p {
            color: #888;
            font-size: 14px;
        }
        .test-results {
            margin-top: 20px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #00ffff;
            color: #0a0e27;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        button:hover {
            background: #00cccc;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        .link {
            display: block;
            text-align: center;
            color: #00ffff;
            text-decoration: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #00ffff;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .link:hover {
            background: rgba(0, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ QUANTUM FALCON HEALTH CHECK</h1>
        
        <div class="test-results" id="results">
            <div class="status-item">
                <h3>‚è≥ Running Tests...</h3>
                <p>Please wait while we check the system status</p>
            </div>
        </div>

        <button onclick="runTests()">Run Tests Again</button>
        <a href="/" class="link">Return to Application</a>
    </div>

    <script>
        function addStatus(title, message, isSuccess) {
            const results = document.getElementById('results');
            const item = document.createElement('div');
            item.className = `status-item ${isSuccess ? 'success' : 'error'}`;
            item.innerHTML = `
                <h3>${isSuccess ? '‚úÖ' : '‚ùå'} ${title}</h3>
                <p>${message}</p>
            `;
            results.appendChild(item);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function runTests() {
            clearResults();
            
            // Test 1: Check if we're in browser
            addStatus('Browser Environment', 'Running in browser environment', typeof window !== 'undefined');
            
            // Test 2: Check if HTML file loaded
            addStatus('HTML Loaded', 'Health check page loaded successfully', true);
            
            // Test 3: Check if assets are accessible
            try {
                const response = await fetch('/falcon-head-official.png', { method: 'HEAD' });
                addStatus('Favicon Access', `Favicon file accessible (status: ${response.status})`, response.ok);
            } catch (e) {
                addStatus('Favicon Access', `Error accessing favicon: ${e.message}`, false);
            }
            
            // Test 4: Check if index.html is accessible
            try {
                const response = await fetch('/', { method: 'HEAD' });
                addStatus('Main App Accessible', `Main app route accessible (status: ${response.status})`, response.ok);
            } catch (e) {
                addStatus('Main App Accessible', `Error accessing main app: ${e.message}`, false);
            }
            
            // Test 5: Check localStorage
            try {
                localStorage.setItem('health-check', 'test');
                const value = localStorage.getItem('health-check');
                localStorage.removeItem('health-check');
                addStatus('Local Storage', 'localStorage is working correctly', value === 'test');
            } catch (e) {
                addStatus('Local Storage', `localStorage error: ${e.message}`, false);
            }
            
            // Test 6: Check if Spark runtime is available
            const sparkAvailable = typeof window.spark !== 'undefined';
            addStatus('Spark Runtime', 
                sparkAvailable ? 'GitHub Spark runtime detected' : 'Not in Spark environment (normal for local dev)', 
                true);
            
            // Test 7: Check console
            addStatus('Console Available', 'Browser console is available', typeof console !== 'undefined');
            
            // Test 8: Display environment info
            addStatus('User Agent', navigator.userAgent, true);
            addStatus('Current URL', window.location.href, true);
            addStatus('Protocol', window.location.protocol, true);
        }

        // Run tests on page load
        window.addEventListener('DOMContentLoaded', runTests);
    </script>
</body>
</html>
