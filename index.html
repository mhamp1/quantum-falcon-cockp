<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=5.0" />
    <meta name="theme-color" content="#1a0f3d" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- SECURITY: Content Security Policy -->
    <!-- Note: frame-ancestors must be set via HTTP header, not meta tag -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' blob: data:; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: data: https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' https://fonts.gstatic.com data:; connect-src 'self' http://localhost:* https://api.github.com https://api.binance.com https://api.kraken.com https://api.coingecko.com https://api.alternative.me https://cryptopanic.com wss: ws:; worker-src 'self' blob:; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;" />
    <!-- SECURITY: Prevent clickjacking and XSS -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <!-- SECURITY: Disable browser features that could be exploited -->
    <meta name="format-detection" content="telephone=no" />
    <title>Quantum Falcon Cockpit</title>
    <meta name="description" content="AI-powered crypto trading cockpit with 15 elite agents. Trade smarter with quantum intelligence." />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/falcon-head-official.png" />
    <link rel="apple-touch-icon" href="/falcon-head-official.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/falcon-head-official.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/falcon-head-official.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&family=Rajdhani:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>
    
    <!-- Styles -->
    <link href="/src/main.css" rel="stylesheet" />
</head>

<body>
    <div id="root">
        <!-- Critical fallback UI shown while JS loads - prevents flash of white/black -->
        <div id="initial-loader" style="
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0f3d 50%, #0a0a0f 100%);
            color: #00d4ff;
            font-family: system-ui, -apple-system, sans-serif;
        ">
            <div style="text-align: center;">
                <div style="
                    width: 60px;
                    height: 60px;
                    border: 4px solid rgba(0, 212, 255, 0.3);
                    border-top-color: #00d4ff;
                    border-radius: 50%;
                    animation: spin 1s linear infinite;
                    margin: 0 auto 20px;
                "></div>
                <p style="font-size: 14px; text-transform: uppercase; letter-spacing: 0.2em; opacity: 0.8;">
                    Loading Quantum Falcon...
                </p>
            </div>
        </div>
        <style>
            @keyframes spin { to { transform: rotate(360deg); } }
        </style>
    </div>
    <script>
        // Critical error handler - catches module load failures before React
        window.addEventListener('error', function(e) {
            if (e.message && (e.message.includes('Component') || e.message.includes('undefined'))) {
                console.error('[Critical] Module load error:', e.message);
                // Retry by reloading after a short delay
                setTimeout(function() {
                    if (!window.__reactMounted) {
                        console.log('[Critical] Reloading due to module error...');
                        window.location.reload();
                    }
                }, 2000);
            }
        }, true);
    </script>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
