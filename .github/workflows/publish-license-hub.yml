name: Publish License Hub Package

on:
  push:
    branches:
      - main
    paths:
      - 'packages/license-hub/**'
      - '.github/workflows/publish-license-hub.yml'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@quantumfalcon'

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Get package version
        id: package_version
        run: |
          cd packages/license-hub
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"

      - name: Check if version tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.package_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.package_version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.package_version.outputs.version }} does not exist"
          fi

      - name: Install dependencies
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          cd packages/license-hub
          npm install

      - name: Build package
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          cd packages/license-hub
          npm run build

      - name: Run tests
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          cd packages/license-hub
          npm test || echo "No tests configured yet"

      - name: Publish to GitHub Packages
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          cd packages/license-hub
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Git tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git tag -a "v${{ steps.package_version.outputs.version }}" -m "Release @quantumfalcon/license-hub v${{ steps.package_version.outputs.version }}"
          git push origin "v${{ steps.package_version.outputs.version }}"

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.package_version.outputs.version }}
          release_name: License Hub v${{ steps.package_version.outputs.version }}
          body: |
            ## @quantumfalcon/license-hub v${{ steps.package_version.outputs.version }}
            
            ### ğŸ¯ Centralized License Authority
            
            This release includes:
            - âœ… License validation logic
            - âœ… Tier definitions (free/pro/elite/lifetime)
            - âœ… Payment webhook handlers (Stripe & Paddle)
            - âœ… License key generation and encryption
            - âœ… Deep link activation schema
            
            ### ğŸ“¦ Installation
            ```bash
            npm install @quantumfalcon/license-hub@${{ steps.package_version.outputs.version }}
            ```
            
            ### ğŸ”„ Auto-Sync
            Desktop and Cockpit repos can now run `npm install` to get this version.
            
            **SYNC COMPLETE: All repos pull from LicenseAuthority Hub â€” never out of sync again**
          draft: false
          prerelease: false

      - name: Notify success
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          echo "âœ… Successfully published @quantumfalcon/license-hub@${{ steps.package_version.outputs.version }}"
          echo "ğŸ“¦ Package available at: https://github.com/mhamp1/quantum-falcon-cockp/packages"
          echo "ğŸ·ï¸ Tagged as: v${{ steps.package_version.outputs.version }}"
          echo "ğŸ”„ Desktop and Cockpit repos can now update with: npm install @quantumfalcon/license-hub@latest"

      - name: Version already published
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "â­ï¸ Version ${{ steps.package_version.outputs.version }} is already published"
          echo "ğŸ’¡ To publish a new version, update the version in packages/license-hub/package.json"
