name: quantum_falcon_mobile
description: Quantum Falcon mobile app with offline-first functionality
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Offline Storage with Hive
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # HTTP Client
  http: ^1.1.0
  
  # Connectivity Detection
  connectivity_plus: ^5.0.2
  
  # Path Provider for local storage
  path_provider: ^2.1.1
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  mockito: ^5.4.3

flutter:
  uses-material-design: true
