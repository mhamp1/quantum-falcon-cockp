name: quantum_falcon_mobile
description: "Quantum Falcon — The #1 AI Crypto Trading Cockpit on Solana"
version: 2025.1.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # ═══════════════════════════════════════════════════════════════
  # Firebase & Notifications
  # ═══════════════════════════════════════════════════════════════
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  flutter_local_notifications: ^16.3.0
  
  # ═══════════════════════════════════════════════════════════════
  # Storage & Local Persistence (Offline-First)
  # ═══════════════════════════════════════════════════════════════
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # ═══════════════════════════════════════════════════════════════
  # Networking & API
  # ═══════════════════════════════════════════════════════════════
  http: ^1.1.0
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  
  # ═══════════════════════════════════════════════════════════════
  # State Management
  # ═══════════════════════════════════════════════════════════════
  provider: ^6.1.1
  
  # ═══════════════════════════════════════════════════════════════
  # UI Components & Icons
  # ═══════════════════════════════════════════════════════════════
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10
  cached_network_image: ^3.3.1
  lottie: ^3.1.2
  shimmer: ^3.0.0
  
  # ═══════════════════════════════════════════════════════════════
  # Security & Utilities
  # ═══════════════════════════════════════════════════════════════
  flutter_secure_storage: ^9.0.0
  json_annotation: ^4.8.1
  intl: ^0.19.0
  uuid: ^4.2.2
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  
  # Linting
  flutter_lints: ^4.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  
  # Testing
  mockito: ^5.4.4
  http_mock_adapter: ^0.6.0
  
  # App Icons & Splash
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.0

# ═══════════════════════════════════════════════════════════════
# App Icon Configuration
# ═══════════════════════════════════════════════════════════════
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/falcon-icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/icon/falcon-icon-foreground.png"

# ═══════════════════════════════════════════════════════════════
# Native Splash Screen (No White Flash)
# ═══════════════════════════════════════════════════════════════
flutter_native_splash:
  color: "#0D0718"
  image: assets/splash/falcon-splash.png
  color_dark: "#0D0718"
  image_dark: assets/splash/falcon-splash.png
  android_12:
    image: assets/splash/falcon-splash-android12.png
    color: "#0D0718"
    image_dark: assets/splash/falcon-splash-android12.png
    color_dark: "#0D0718"
  ios: true
  web: false

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/icon/
    - assets/splash/
    - assets/images/
    - assets/animations/
    - .env
  
  fonts:
    - family: Orbitron
      fonts:
        - asset: assets/fonts/Orbitron-Regular.ttf
        - asset: assets/fonts/Orbitron-Bold.ttf
          weight: 700
