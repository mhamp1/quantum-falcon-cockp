name: Publish Python Package to PyPI

on:
  push:
    branches: [ main ]
  # Trigger on release for production
  release:
    types: [ created ]

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine pytest  # Added pytest here

      - name: Build package
        run: python -m build

      - name: Run tests
        run: |
          pip install .  # Install the package for testing
          pytest tests/  # Run tests in the tests/ directory

      - name: Upload to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }} # Use your PyPI API token secret
        run: |
          twine upload \
            --repository-url https://upload.pypi.org/legacy/ \
            dist/*

      - name: Clean up
        if: always()
        run: rm -rf dist build *.egg-info