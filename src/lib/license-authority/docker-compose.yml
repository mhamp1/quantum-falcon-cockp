# LICENSE AUTHORITY v2: Docker Compose deployment
version: '3.8'

services:
  license-authority:
    build: .
    container_name: license-authority-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://licenseuser:licensepass@postgres:5432/license_authority
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - ADMIN_TOKEN=${ADMIN_TOKEN:-change-this-admin-token}
      - CORS_ORIGINS=http://localhost:3000,https://app.quantumfalcon.com
      - SMTP_SERVER=${SMTP_SERVER:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - FROM_EMAIL=${FROM_EMAIL:-noreply@quantumfalcon.com}
    volumes:
      - license-keys:/root/.mhamp1_licenseauthority
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: license-authority-db
    environment:
      - POSTGRES_USER=licenseuser
      - POSTGRES_PASSWORD=licensepass
      - POSTGRES_DB=license_authority
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: license-authority-redis
    restart: unless-stopped

volumes:
  postgres-data:
  license-keys:
